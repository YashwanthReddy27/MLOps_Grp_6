version: '3.8'

# ==============================================================================
# PRODUCTION DOCKER COMPOSE - Backend + Frontend
# ==============================================================================

services:
  # Backend API Service
  backend:
    build:
      context: ./model
      dockerfile: Dockerfile
    image: rag-backend:latest
    container_name: rag-backend
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID:-}
      - MLFLOW_TRACKING_URI=./mlruns
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Only persist data, not code
      - faiss_indexes:/app/faiss_indexes
      - bm25_indexes:/app/bm25_indexes
      - mlruns:/app/mlruns
      - logs:/app/logs
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Streamlit Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: rag-frontend:latest
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  faiss_indexes:
  bm25_indexes:
  mlruns:
  logs: