# ============================
# Frontend configuration & deployment
# ============================

# 1) Frontend Deployment (Streamlit UI)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-frontend
  namespace: rag-system
  labels:
    app: rag-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-frontend
  template:
    metadata:
      labels:
        app: rag-frontend
    spec:
      containers:
        - name: rag-frontend
          # TODO: replace with your actual Artifact Registry frontend image
          image: us-central1-docker.pkg.dev/mlops-lab4-477622/rag-docker/frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501   # Streamlit default port
          env:
            # Point the frontend at the internal backend service
            - name: API_URL
              value: "http://rag-backend.rag-system.svc.cluster.local:8000"
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

---
# 2) Frontend Service (external load balancer)
apiVersion: v1
kind: Service
metadata:
  name: rag-frontend
  namespace: rag-system
spec:
  type: LoadBalancer
  selector:
    app: rag-frontend
  ports:
    - name: http
      port: 80        # External LB port (user-facing)
      targetPort: 8501  # Streamlit port in the container
