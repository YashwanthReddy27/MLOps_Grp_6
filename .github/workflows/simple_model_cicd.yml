name: Simple RAG Model CI/CD

on:
  push:
    branches:
      - feat/model-building
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_LOCATION: 'us-central1'
  GCP_REPOSITORY: 'rag-models'

jobs:
  evaluate-and-push:
    name: Evaluate Model & Push to Registry
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r researchAI/model/requirements.txt
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
        continue-on-error: true
      
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
        continue-on-error: true
      
      - name: Download previous evaluation report
        continue-on-error: true
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: simple_model_cicd.yml
          name: evaluation-report
          path: ./previous_reports/
          search_artifacts: true
          if_no_artifact_found: warn
      
      - name: Run Complete Evaluation Pipeline
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}/researchAI/model
        run: |
          cd researchAI/model
          
          PREVIOUS_REPORT=""
          if [ -f ../../previous_reports/evaluation_report.json ]; then
            PREVIOUS_REPORT="--previous-report ../../previous_reports/evaluation_report.json"
            echo "âœ… Found previous report for comparison"
          else
            echo "â„¹ï¸  No previous report - first run"
          fi
          
          PUSH_FLAG=""
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            PUSH_FLAG="--push-to-registry"
            echo "ğŸš€ Main branch: Will push to Artifact Registry if passed"
          else
            echo "ğŸ” Feature branch: Will evaluate only (no push to registry)"
          fi
          
          python evaluation/simple_evaluate.py \
            --test-data test_queries_with_expected.csv \
            --output evaluation_report.json \
            --validation-threshold 0.7 \
            --fairness-threshold 0.6 \
            $PUSH_FLAG \
            --project-id ${{ env.GCP_PROJECT_ID }} \
            --location ${{ env.GCP_LOCATION }} \
            --repository ${{ env.GCP_REPOSITORY }} \
            --version "v$(date +%Y%m%d-%H%M%S)" \
            $PREVIOUS_REPORT
          
          if [ -f artifact_path.txt ]; then
            cp artifact_path.txt ${{ github.workspace }}/artifact_path.txt
          fi
          cp evaluation_report.json ${{ github.workspace }}/evaluation_report.json
        id: evaluation
      
      - name: Upload evaluation report
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-report
          path: evaluation_report.json
          retention-days: 90
      
      - name: Upload artifact path
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: artifact-info
          path: artifact_path.txt
          retention-days: 30
      
      - name: Read evaluation metrics
        if: always()
        id: read_metrics
        run: |
          if [ -f evaluation_report.json ]; then
            STATUS=$(jq -r '.aggregate_metrics.status' evaluation_report.json)
            VALIDATION=$(jq -r '.aggregate_metrics.avg_validation_score' evaluation_report.json)
            FAIRNESS=$(jq -r '.aggregate_metrics.avg_fairness_score' evaluation_report.json)
            
            echo "status=$STATUS" >> $GITHUB_OUTPUT
            echo "validation=$VALIDATION" >> $GITHUB_OUTPUT
            echo "fairness=$FAIRNESS" >> $GITHUB_OUTPUT
          else
            echo "status=FAILED" >> $GITHUB_OUTPUT
            echo "validation=0.0" >> $GITHUB_OUTPUT
            echo "fairness=0.0" >> $GITHUB_OUTPUT
          fi
      
      - name: Read artifact path
        if: success() && github.ref == 'refs/heads/main'
        id: read_artifact
        run: |
          if [ -f artifact_path.txt ]; then
            ARTIFACT_PATH=$(cat artifact_path.txt)
            echo "artifact_path=$ARTIFACT_PATH" >> $GITHUB_OUTPUT
          else
            echo "artifact_path=N/A" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âœ… RAG Model Evaluation Passed - Branch: ${{ github.ref_name }}"
          to: ${{ secrets.DEVELOPER_EMAIL }}
          from: RAG Model CI/CD
          body: |
            RAG model evaluation succeeded on branch: ${{ github.ref_name }}
            
            ğŸ“Š Model Metrics:
            - Validation Score: ${{ steps.read_metrics.outputs.validation }}
            - Fairness Score: ${{ steps.read_metrics.outputs.fairness }}
            - Status: ${{ steps.read_metrics.outputs.status }}
            
            ${{ github.ref == 'refs/heads/main' && format('ğŸ“¦ Artifact Location: {0}', steps.read_artifact.outputs.artifact_path) || 'ğŸ” Feature Branch - No artifact push' }}
            
            ğŸ”— Details:
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ${{ github.ref == 'refs/heads/main' && 'The model has passed all checks and has been pushed to Artifact Registry.' || 'Model evaluated successfully. Merge to main to push to Artifact Registry.' }}
        continue-on-error: true
      
      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "âŒ RAG Model Evaluation Failed - Branch: ${{ github.ref_name }}"
          to: ${{ secrets.DEVELOPER_EMAIL }}
          from: RAG Model CI/CD
          body: |
            RAG model evaluation failed on branch: ${{ github.ref_name }}
            
            ğŸ“Š Model Metrics:
            - Validation Score: ${{ steps.read_metrics.outputs.validation }}
            - Fairness Score: ${{ steps.read_metrics.outputs.fairness }}
            - Status: ${{ steps.read_metrics.outputs.status }}
            
            âŒ Failure Reasons (possible):
            - Validation score below 0.7
            - Fairness score below 0.6
            - Model regressed compared to previous version
            - Less than 80% queries passed checks
            - Missing indexes (faiss_indexes/ and bm25_indexes/)
            
            ğŸ”— Details:
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please review the evaluation report and fix the issues.
        continue-on-error: true