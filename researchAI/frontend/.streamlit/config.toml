# ============================================
# Streamlit Configuration for RAG Application
# ============================================

[server]
# Run in headless mode (no browser auto-open in Docker)
headless = true

# Port (must match Docker expose and docker-compose ports)
port = 8501

# Allow connections from any IP (needed for Docker)
address = "0.0.0.0"

# Disable CORS for Docker environment
enableCORS = false

# Disable XSRF protection (not needed in containerized environment)
enableXsrfProtection = false

# Max file upload size (in MB)
maxUploadSize = 200

# Enable websocket compression
enableWebsocketCompression = true

[browser]
# Don't collect usage statistics
gatherUsageStats = false

# Server address for browser connections
serverAddress = "0.0.0.0"

# Don't auto-open browser
serverHeadless = true

[theme]
# Primary color (buttons, links)
primaryColor = "#1976D2"

# Background color
backgroundColor = "#FFFFFF"

# Secondary background (sidebar, containers)
secondaryBackgroundColor = "#F5F5F5"

# Text color
textColor = "#262730"

# Font family
font = "sans serif"

[logger]
# Logging level: debug, info, warning, error
level = "info"

# Enable colored logs
enableColors = true

[runner]
# Automatically rerun script when file changes (useful for development)
# Set to false in production
magicEnabled = true

# Fast reruns
fastReruns = true

[client]
# Show error details
showErrorDetails = true

# Toolbar mode: auto, developer, viewer, minimal
toolbarMode = "auto"