
apiVersion: batch/v1
kind: CronJob
metadata:
  name: model-health-check
  namespace: rag-system
spec:
  schedule: "0 */6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: health-checker
              image: curlimages/curl:latest
              command:
                - /bin/sh
                - -c
                - |
                  echo "Checking model health..."
                  curl -s http://rag-backend.rag-system.svc.cluster.local:8000/api/health || echo "Health check failed"
                  echo "Health check completed"
